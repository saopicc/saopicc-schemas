# .github/workflows/documentation-links.yml

name: readthedocs/actions
on:
  push:
    branches-ignore:
      - 'main'
    tags-ignore:
      - '*'

permissions:
  pull-requests: write

jobs:
  documentation-links:
    runs-on: ubuntu-latest
    steps:
      - uses: readthedocs/actions/preview@v1
        with:
          project-slug: "saopicc-schemas"
